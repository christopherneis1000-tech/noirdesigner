<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Received - Noir Designer</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Special+Elite&family=Oswald:wght@700&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
    <section class="contact-section" style="padding: 0; margin: 0;">
      <div class="contact-spotlight"></div>
      <div class="contact-grain" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noise\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.9\' numOctaves=\'4\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noise)\'/%3E%3C/svg%3E');"></div>

      <div class="contact-container">
        <div class="thankyou-container">
          <div class="thankyou-panel comic-panel">
            <!-- Header -->
            <div class="thankyou-header">
              <div class="thankyou-icon-wrapper">
                <svg class="thankyou-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <div class="thankyou-icon-glow"></div>
              </div>
              <h2 class="thankyou-title">
                CASE <span class="thankyou-title-accent">RECEIVED</span>
              </h2>
            </div>

            <!-- Content -->
            <div class="thankyou-content">
              <p class="thankyou-message">
                "Deine Akte ist bei mir eingegangen. Ich gehe jetzt die Beweise durch und melde mich innerhalb von 48 Stunden."
              </p>

              <div class="thankyou-details">
                <div class="thankyou-detail">
                  <svg class="thankyou-detail-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                  </svg>
                  <div class="thankyou-detail-text">
                    <span class="thankyou-detail-label">Status</span>
                    <span class="thankyou-detail-value">Under Investigation</span>
                  </div>
                </div>

                <div class="thankyou-detail">
                  <svg class="thankyou-detail-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <div class="thankyou-detail-text">
                    <span class="thankyou-detail-label">Response Time</span>
                    <span class="thankyou-detail-value">24-48 Hours</span>
                  </div>
                </div>
              </div>

              <div class="thankyou-quote">
                <div class="thankyou-quote-mark">"</div>
                <p class="thankyou-quote-text">
                  Jeder Fall erzählt eine Geschichte. Und ich höre zu, bis ich die Wahrheit kenne.
                </p>
              </div>

              <!-- Back to Home Button -->
              <div style="text-align: center; margin-top: 3rem;">
                <a href="/" style="display: inline-block; padding: 1rem 2rem; background-color: white; color: black; font-family: 'Oswald', sans-serif; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em; border-bottom: 4px solid #64748b; transition: all 0.2s; font-size: 0.875rem;">
                  Zurück zur Startseite
                </a>
              </div>
            </div>

            <!-- Footer -->
            <div class="thankyou-footer">
              <div class="thankyou-stamp">
                <span class="thankyou-stamp-text">CASE FILED</span>
                <span class="thankyou-stamp-date" id="currentDate"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Set current date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('de-DE');
  </script>
</body>
</html>
